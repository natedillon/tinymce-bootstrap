<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TinyMCE Bootstrap</title>
		<meta name="description" content="A Bootstrap 3 skin for TinyMCE 4.">
		<link rel="stylesheet" href="css/demo.css">
	</head>

	<body>
		<h1>TinyMCE Bootstrap</h1>
		<p>A Bootstrap 3 skin for TinyMCE 4.</p>
		<h2>Demo</h2>
		<form method="post">
		    <textarea></textarea>
		</form>

		<script src="http://tinymce.cachefly.net/4.0/tinymce.min.js"></script>
		<script>
			tinymce.init({
				selector: 'textarea',
				skin_url: '../'
			});
		</script>
	</body>
</html>
